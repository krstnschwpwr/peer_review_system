{% extends "layout/base.html" %}

{% block title %}

    {% if current_user.is_authenticated %}
        <div class="columns">
            <div class="column">
                <a class="button is-link">Mypage</a>
            </div>
            <div class="column">
                <a class="button is-link" href="/paper/new">Create New Paper</a>
            </div>
            <div class="column">
                <a class="button is-link" href="/logout">Logout</a>
            </div>

        </div>
    {% endif %}
{% endblock %}

{% block content %}
    Hi {{ current_user.name }} !

    <section class="section-components mypage">

        <div class="mypapers">
            <h3> My Papers</h3>
            <ul class="list"></ul>

        </div>


        <div class="review">
            <h3> Papers to review</h3>
            <div class="list"></div>
        </div>


    </section>
{% endblock %}


{% block additional_scripts %}
    <script type="text/javascript" src="/static/js/mypage.js"></script>
{% endblock %}
